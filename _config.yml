# "/" + 仓库的名字. 资源文件的路径组成部分
baseurl: "/my-first-blog"

# 瓜家立可的博客
title: "Girls Coding Day"
# 瓜家立可
name: "Girls Coding Day"
# like
description: "编程第一课"

# 分页配置
# 每页文章数量
paginate: 9

# 其它配置, 可忽略, 无需修改
permalink: /:title/
paginate_path: /page:num/
plugins:
  - jekyll-paginate

markdown: kramdown

kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true
lazyimages: "disabled"
exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
